[pytest]
# Home Assistant tests use async fixtures like `hass`. With pytest-asyncio >= 1.0
# we must enable auto mode so async tests/fixtures are handled without having to
# add @pytest.mark.asyncio everywhere.
asyncio_mode = auto

# Keep strict-ish warning behavior from pytest-homeassistant-custom-component,
# but avoid turning this deprecation into a hard error.
filterwarnings =
    ignore:.*requested an async fixture 'hass'.*:pytest.PytestRemovedIn9Warning
